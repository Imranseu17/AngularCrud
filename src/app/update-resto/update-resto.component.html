<h1>
  Edit Restaurant
</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data has been updated successfully. 
  <button (click) ="closeAlert()"  type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class = "col-sm-5">
<form [formGroup] = "editResto" (ngSubmit) = "collection()">
  <div class="form-group">
    <label>Name</label>
    <input minlength = 3 maxlength = 15 type="text" class="form-control"  placeholder="Enter Name" formControlName="name">
    <span class = "error" *ngIf = "name.invalid && name.touched">Name is invalid</span>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control"  placeholder="Enter Email" formControlName="email">
    <span class = "error" *ngIf = "email.invalid && email.touched">Email is invalid</span>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input minlength = 3 maxlength = 20 type="text" class="form-control"  placeholder="Enter Address" formControlName="address">
    <span class = "error" *ngIf = "address.invalid && address.touched">Address is invalid</span>
  </div>
  <button type="submit" [disabled] = "editResto.invalid" class="btn btn-primary">Update</button>
</form>
</div>
