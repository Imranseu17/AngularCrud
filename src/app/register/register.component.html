<h1>
  Register New User
</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data has been registered successfully. 
  <button (click) ="closeAlert()"  type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class = "col-sm-5">
<form [formGroup] = "register" (ngSubmit) = "collection()">
  <div class="form-group">
    <label>Name</label>
    <input minlength = 3 maxlength = 15 type="text" class="form-control"  placeholder="Enter Name" formControlName="name">
    <span class = "error" *ngIf = "name.invalid && name.touched">Name is invalid</span>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control"  placeholder="Enter Email" formControlName="email">
    <span class = "error" *ngIf = "email.invalid && email.touched">Email is invalid</span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input minlength = 3 maxlength = 10 type="password" class="form-control"  placeholder="Enter Password" formControlName="password">
    <span class = "error" *ngIf = "password.invalid && password.touched">Password is invalid</span>
  </div>
  <button type="submit" [disabled] = "register.invalid" class="btn btn-primary">Submit</button>
</form>
</div>
